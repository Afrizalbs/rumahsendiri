<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style/auth.css">
    <link rel="stylesheet" href="style/button.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <main class="login-page-wrapper container-fluid">
        <div class="login-form-wrapper">
            <img class="" src="assets/main-logo.png" alt="">
            <h1>Buat akunmu</h1>
            <div class="input-wrapper">
                <input type="text" class="input-custom-register form-control fs-6 rounded-pill"
                    placeholder="Masukan Nama" value="">
                <input type="text" class="input-custom-register form-control fs-6 rounded-pill"
                    placeholder="Alamat Email" value="">
                <input type="text" class="input-custom-register form-control fs-6 rounded-pill"
                    placeholder="Nomor Telepon" value="">
                <div class="input-group">
                    <input id="password-field" type="password" class="input-password form-control fs-6"
                        placeholder="Password">
                    <span toggle="#password-field" class="input-group-text fas fa-eye show-hide"></span>
                </div>
            </div>
            <div class="terms-wrapper">
                <p>Saya setuju dengan</p>
                <a href="#" class="link-info">syarat & ketentuan</a>
            </div>
            <button class="btn-register btn-yellow btn rounded-pill">Daftar</button>
            <div class="signup-wrapper">
                <p>Sudah pernah mendaftar?</p>
                <a href="Login.html" class="link-info">Sign In</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
        $(".show-hide").click(function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            let input = $($(this).attr("toggle"));
            console.log(input)
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
</body>

</html>
